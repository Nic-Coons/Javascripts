<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Test Score Averager</title>
		<meta name="author" content="Nic">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<script>		
			var total = 0;
			var entryCount = 0;
			var entry = 0;
			do {
					entry = prompt("Enter test score\n" +
									"or Enter 999 to end entries", 999);
					entry = parseInt(entry);
					if (entry >+ 0 && entry <= 100) {
						total = total + entry;
						entryCount++; }
					else if (entry != 999) {
						alert("Entry must be a valid number from 0 through 100\n" +
								"Or Enter 999 to End Entries"); }
					
			}
			
			while (entry != 999);
			var average = total/entryCount;
			average = parseInt(average);
			alert("Average score is " + average);
			
	</script>
	</head>

	<body>
	
		<header>
			<h1>This should come last</h1>
		</header>

		
		<div>
			<p></p>

		</div>

		
	</body>
</html>
